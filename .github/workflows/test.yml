name: Run Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install root dependencies
        run: npm install
        working-directory: .
      
      - name: Install shared package dependencies
        run: npm install
        working-directory: packages/shared
      
      - name: Install web app dependencies
        run: npm install
        working-directory: apps/web
      
      - name: Run tests
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        working-directory: apps/web
        run: npm test
      
      - name: Build (verify compilation)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        working-directory: apps/web
        run: npm run build
        continue-on-error: true  # Don't fail if build has issues, we just want to verify it compiles
      
      - name: Cleanup test users
        if: success()  # Only run if all previous steps succeeded
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        working-directory: apps/web
        run: npx tsx scripts/cleanup-test-users.ts

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: test
    if: failure()  # Only run if test job failed
    steps:
      - name: Create issue on test failure
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Tests failed on ${context.ref}`,
              body: `Tests failed in workflow run.\n\nWorkflow: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\nCommit: ${context.sha}`,
              labels: ['bug', 'tests']
            });
